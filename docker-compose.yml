version: '3'

services:
  webserver:
    image: ${DOCKER_BASE_IMAGE}:${DOCKER_PHP_TAG}
    container_name: '${COMPOSE_PROJECT_NAME}-webserver'
    build:
      context: './base'
      args:
        php_tag: ${DOCKER_PHP_TAG}
        docker_image: "php"
        apache_document_root: ${APACHE_DOCUMENT_ROOT}
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - html:/var/www/html
    networks:
      - db
    depends_on:
      - db
    environment:
      - TYPO3_CONTEXT=${TYPO3_CONTEXT}
      - APACHE_DOMAIN=${APACHE_DOMAIN}
      - APACHE_DOCUMENT_ROOT=${APACHE_DOCUMENT_ROOT}
      - DOCKER_TIMEZONE=${DOCKER_TIMEZONE}

  db:
    image: mariadb:${DOCKER_MARIADB_TAG}
    container_name: '${COMPOSE_PROJECT_NAME}-db'
    command: --character-set-server=utf8 --collation-server=utf8_unicode_ci
    ports:
      - "3306:3306"
    volumes:
      - dbvol:/var/lib/mysql
    networks:
      - db
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}

volumes:
  html:
  dbvol:

networks:
  db:
